<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Senha Redefinida</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #004d00 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #000;
      color: #0f0;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 255, 0, 0.4);
      text-align: center;
    }
    .btn-primary {
      background-color: #0f0;
      border-color: #0f0;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #0b0;
    }
    [data-bs-theme="dark"] .card {
      background: #111;
      color: #8f8;
      box-shadow: 0 0.5rem 1rem rgba(0, 255, 0, 0.7);
    }
    [data-bs-theme="dark"] .btn-primary {
      background-color: #0b0;
      border-color: #0b0;
      color: #fff;
    }
    [data-bs-theme="dark"] .btn-primary:hover {
      background-color: #070;
    }
    #darkModeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-4">Sua senha foi redefinida com sucesso!</h2>
    <a href="login.html" class="btn btn-primary">Voltar ao Login</a>
  </div>

  <button id="darkModeBtn" class="btn btn-secondary">Modo Escuro</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const html = document.documentElement;
    const btn = document.getElementById('darkModeBtn');

    const getStoredTheme = () => localStorage.getItem('theme');
    const getPreferredTheme = () => {
      const stored = getStoredTheme();
      if (stored) return stored;
      return window.matchMedia('(prefers-color-scheme: dark)').matches
        ? 'dark'
        : 'light';
    };

    function applyTheme(theme) {
      html.setAttribute('data-bs-theme', theme);
      btn.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
      localStorage.setItem('theme', theme);
    }

    // Inicia com tema salvo ou do sistema
    applyTheme(getPreferredTheme());

    btn.addEventListener('click', () => {
      const current = html.getAttribute('data-bs-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    });
    window
      .matchMedia('(prefers-color-scheme: dark)')
      .addEventListener('change', () => {
        if (!getStoredTheme()) {
          applyTheme(getPreferredTheme());
        }
      });
  </script>
</body>
</html>
