<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #228100 60%, #000000 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin-bottom: 80px;
        }
        .navbar {
            background: #181818;
            padding: 10px 18px;
        }
        .navbar-brand {
            color: #00aa33 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #00aa33 !important;
        }
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #00821c;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">makitas shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">In√≠cio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-end p-3">
        <button id="darkModeToggle" class="btn btn-dark">Modo Escuro</button>
    </div>

    <div class="login-container">
        <h2>Contate-nos</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="mb-3">
                <label for="sugestao" class="form-label">Mensagem</label>
                <textarea class="form-control" id="sugestao" rows="4" placeholder="Digite sua mensagem..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Enviar</button>
        </form>
    </div>

    <footer class="text-center">
        &copy; 2025 TMO - Todos os direitos reservados.
    </footer>

    <script>
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                this.textContent = 'Modo Claro';
            } else {
                this.textContent = 'Modo Escuro';
            }
        });

        const darkModeStyle = document.createElement('style');
        darkModeStyle.innerHTML = `
            .dark-mode {
                background: linear-gradient(135deg, #111 60%, #000 100%) !important;
                color: #eee;
            }
            .dark-mode .login-container {
                background: #222;
                color: #eee;
            }
            .dark-mode .form-control {
                background: #333;
                color: #fff;
                border-color: #444;
            }
            .dark-mode .navbar {
                background: #111 !important;
            }
            .dark-mode .navbar-brand,
            .dark-mode .nav-link {
                color: #FFD700 !important;
            }
            .dark-mode footer {
                background: #111;
                color: #FFD700;
            }
            .dark-mode .btn-success {
                background-color: #006400;
                border-color: #006400;
            }
        `;
        document.head.appendChild(darkModeStyle);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
